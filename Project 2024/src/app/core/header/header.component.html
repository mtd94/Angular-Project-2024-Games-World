<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="">
        <span>
          Games-World
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav  ">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/catalog">Catalog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/search"> Search </a>
            </li>
            <ul class="navbar-nav" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/create-game">Create game </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/profile">{{username}}'s Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()"> Logout</a>
            </li>
            </ul>
            <ul class="navbar-nav" *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login"> Login </a>
            </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
